<div class="modal share-modal">
  <header class="modal-header">
    <h2>Help share the word</h2>
  </header>
  <section class="modal-body">
    <h3>Your share could help raise $50!</h3>
    <div class="share-buttons">
      <button class="btn btn-fb" ng-click="shareOnFB()"><i class="fa fa-facebook-official"></i> Share</button>
      <button class="btn btn-tweeter" ng-click="shareOnTweeter()"><i class="fa fa-twitter"></i> Tweet</button>
    </div>
  </section>
</div>
